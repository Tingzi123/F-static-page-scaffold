<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <script src="src/app.js"></script>
  <header class="header">
    <div class="header-left">
      <h1>facebook</h1>
      <button>注册</button>
    </div>

    <div class="header-right">
      <button>加入或登录</button>
      <select class="header-right-select">
        <option value="facebook">facebook</option>
      </select>
    </div>
  </header>
  <main class="main">
    <h1>创建主页</h1>
    <p>向facebook全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。</p>
    <div class="main-content">
      <section class="content-section">
        <figure>
          <img src="//facebook.com/images/pages/create/biz_illustration.png" alt="">
          <h3>商家或品牌</h3>
          <figcaption>
            在Facebook上展示商品和服务，凸现品牌，向更多顾客推广业务。
          </figcaption>
        </figure>
        <button>开始</button>
      </section>
  
      <section class="content-section">
        <figure>
          <img src="//facebook.com/images/pages/create/community_illustration.png" alt="">
          <h3>社群或公众人物</h3>
          <figcaption>
            与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。
          </figcaption>
        </figure>
        <button>开始</button>
      </section>
    </div>  
  </main>
</body>
</html>
